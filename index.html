<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Website Icon" type="png" href="./favicon.png" />
    <title>Pokedex</title>

    <!-- Loading CSS files -->
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style_pokemon.css">
    <link rel="stylesheet" href="./css/loadingspinner.css">

    <!-- Loading JS files -->
    <script src="./script/script-standard.js"></script>
    <script src="./script/script-templates.js"></script>
    <script src="./script/script-basic.js"></script>
    <script src="./script/script.js"></script>
</head>

<body onload="init()" id="body">
    <div class="wrapper" id="wrapper">
        <div class="pokeball">
        </div>
    </div>
    <div class="header">
        <div class="header_background">
            <div class="header_img"><img src="./img/pokeball-48.png" alt=""></div>
            <div class="headline">Pokedex</div>
        </div>
        <div class="search">
            <input type="text" id="searchValue" placeholder="">
            <button onclick="createCurrentPokemonArray(true)" id="searchButton">Search</button>
            <button onclick="createCurrentPokemonArray(false)" id="showAllButton">Show all</button>
        </div>
    </div>
    <div class="main">
        <div class="overview" id="overview">
        </div>
        <div class="content" id="content" style="display: none;">
            <div class="card" id="card">
                <div class="pokemon_header">
                    <div class="pokemon_header_nav">
                        <img src="./img/close-50.png" alt="" id="close" onclick="closeDetails()">
                        <img src="./img/heart-open-50.png" alt="" style="display: none;">
                    </div>
                    <div class="pokemon_header_info">
                        <div>
                            <h1 id="pokemonName"><!-- Pokemon name --></h1>
                            <div id="pokemonElemente">
                                <span><!-- Pokemon main type --></span>
                                <span><!-- Pokemon second type --></span>
                            </div>
                        </div>
                        <div id="pokemonId"><!-- Pokemon ID --></div>
                    </div>
                </div>
                <div class="pokemon_details">
                    <div class="pokemon_image">
                        <img src="" alt="" id="pokemonImage">
                    </div>
                    <div class="pokemon_details_nav" id="pokemonDetailsNav"><!-- Details menu --></div>
                    <div id="pokemonDetailsContent">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Loading Charts.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
